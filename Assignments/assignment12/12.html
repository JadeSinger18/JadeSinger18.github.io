<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Random Phone Number Generator</title>

    <link rel="stylesheet" href="12.css">
</head>  
<body>
    <div>
        <h1>Please enter your phone number.</h1>
        <h2 class="output">0000000000</h2>
    </div>
    <form>
        <div class="keypress">
        <p>Press the minus button on the keyboard to subtract.</p>

        <p>Press the s button on the keyboard to submit.</p>
        </div>
    </form>
    <div>
